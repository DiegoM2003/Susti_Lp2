<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
    </style>
</head>

<body>

    <div class="login-container">
        <h1>Bienvenido</h1>

        <form th:action="@{/login}" th:object="${userLogin}" method="post">
            <p th:if="${errors}" class="text-danger" th:text="${errors}"></p>
            
            <div class="form-group">
                <label for="email">Correo</label>
                <input th:field="*{email}" type="email" id="email" name="username" placeholder="Ingrese su email" class="form-control" required>
            </div>
            
            <div class="form-group">
                <label for="password">Contrase√±a</label>
                <input th:field="*{password}" type="password" id="password" name="password" placeholder="Ingrese su clave" class="form-control" required>
            </div>
            
            <button class="btn btn-primary btn-block" type="submit">Ingresar</button>
            <button class="btn btn-secondary btn-block" type="button" th:onclick="|window.location='@{/register}'|">Registrar</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
